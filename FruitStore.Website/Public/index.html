<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fruit Store</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .row.header {
        align-items: center;
    }
    
    .row.header > div:nth-of-type(2) {
        text-align: end;
    }
</style>
<body>
    <div id="messagePlaceholder"></div>
    <div class="container">
        <div class="row header">
            <div class="col-7">
                <h1 class="fw-bolder">Fruits</h1>
            </div>
            <div class="col-2">
                <label for="datePicked">Picked after:</label>
            </div>
            <div class="col-2">
                <input id="datePicked" class="form-control" type="date" />
            </div>
            <div class="col-1">
                <button id="btnFilter" type="button" class="btn btn-primary">Filter</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table fruit-list">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Color</th>
                        <th scope="col">Seeds</th>
                        <th scope="col">Price</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Date Picked</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>   
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
